{% extends 'base.html' %}
{% load static %}
{% load tailwind_filters %}
{% block content %}
  <div class="flex flex-col items-center justify-center w-full h-screen px-4 bg-gray-50">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center text-blue-600">Reset Your Password</h2>
      <form method="post" class="mt-6">
        {% csrf_token %}
        {{ form|crispy }}
        <!-- Submit button -->
        <button type="submit" class="w-full py-3 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Reset My Password</button>
      </form>
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
          Remember your password? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
        </p>
      </div>
    </div>
  </div>
{% endblock %}
